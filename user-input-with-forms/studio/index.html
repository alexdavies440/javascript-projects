<!DOCTYPE html>
<head>
  <meta charset="utf-8" />
  <script>
    function setSearchEngine() {

      let actions = {
        google: "https://www.google.com/search",
        duckduckgo: "https://duckduckgo.com/",
        bing: " https://www.bing.com/search",
        ask: "https://www.ask.com/web",
      };

      let engineChecked = document.querySelector("input[name=engine]:checked");
      let website = engineChecked.value;
      let actionURL = actions[website];
	  let searchForm = document.getElementById("searchForm");
	  searchForm.setAttribute("action", actionURL);
    }
    window.addEventListener("load", function () {
      let searchForm = document.getElementById("searchForm");
      searchForm.addEventListener("submit", setSearchEngine);
    });
  </script>
</head>
<body>
  <!-- TODO: add form elements -->
  <form id="searchForm">
    <label>
		<input type="text" name="q">
	</label>
    <label>
		<input type="radio" name="engine" value="google">
		Google
	</label>
    <label>
		<input type="radio" name="engine" value="duckduckgo">
		DuckDuckGo
	</label>
    <label>
		<input type="radio" name="engine" value="bing">
		Bing
	</label>
    <label>
		<input type="radio" name="engine" value="ask">
		Ask
	</label>
    <button>Go!</button>
  </form>
</body>
